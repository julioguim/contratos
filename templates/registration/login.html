{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicionar Novo Contrato '{{contrato.num_contrato}}' {% endblock %}

{% block content %}
<div class="row" >
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card ">
            <div class="card-boby">
                <h4 class="card-title text-center ">Entrar no DPPE Contratos </h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
